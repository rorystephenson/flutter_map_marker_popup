name: flutter_map_marker_popup
description: A plugin for flutter_map to show a customisable popup Widget when a marker is tapped. Also provides methods to show/hide popups.
version: 0.3.0
homepage: https://github.com/rorystephenson/flutter_map_marker_popup

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_map: ">=0.12.0 <1.0.0"
  animated_stack_widget: ^0.0.2+1

dependency_overrides:
  flutter_map:
    git:
      url: https://github.com/fleaflet/flutter_map
      ref: issues/829-nullsafety

dev_dependencies:
  pedantic: ^1.11.0
  flutter_test:
    sdk: flutter
