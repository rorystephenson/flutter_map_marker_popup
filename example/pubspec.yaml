name: flutter_map_marker_popup_example
description: Example for Flutter Map Marker Popups.
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3

  latlong2: ^0.8.0
  flutter_map: ">=0.12.0 <1.0.0"
  flutter_map_marker_popup:
    path: ../

dependency_overrides:
  flutter_map:
    git:
      url: https://github.com/fleaflet/flutter_map
      ref: issues/829-nullsafety

flutter:
  uses-material-design: true

dev_dependencies:
  pedantic: ^1.11.0
  flutter_test:
    sdk: flutter